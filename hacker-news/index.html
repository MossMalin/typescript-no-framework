<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hacker-news</title>
  </head>
  <body class="hacker-news">
    <header class="hacker-news__section">
      <h1>Welcome to Hacker News</h1>
    </header>

    <main class="hacker-news__section hacker-news__main">
       <label for="searchField">
        <span class="hacker-news__visuallyhidden">
          Enter a phrase or keyword to search the articles
        </span>
        <span class="hacker-news__errormessage" id="errormessage">Please enter a value</span>
        </label>
       <form class="hacker-news__search" id="searchForm" role="search" aria-label="search form">
          <input type="search" name="search" id="searchField" class="hacker-news__input" placeholder="search for..." />
          <button type="submit" id="submitBtn" class="hacker-news__button"><span class="hacker-news__visuallyhidden">Submit</span>Search</button>
      </form>
      <table id="articleList" class="hacker-news__table">
        <caption class="hacker-news__visuallyhidden">Search results</caption>
      </table>
      <div id="pages" class="hacker-news__pages"></div>
    </main>

    <nav aria-label="pagination">
      <ul class="hacker-news__pagination" id="pagination">
      </ul>
    </nav>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
